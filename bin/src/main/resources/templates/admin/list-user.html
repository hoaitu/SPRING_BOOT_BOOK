<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Dashboard V.1 | Nalika - Material Admin Template</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<!-- NƠI GẮN LINK VÀO -->
	<div th:insert="~{admin/linkAdm :: links_admin}"></div>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->




	<div th:insert="~{admin/header :: header_admin}"></div>


	<!-- Start Welcome area -->
	<div class="all-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="logo-pro">
						<a href="index.html"><img class="main-logo"
							th:src="@{resource/admin/img/logo/logo.png}" alt="" /></a>
					</div>
				</div>
			</div>
		</div>
		<div class="header-advance-area">

			<div class="header-top-area">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="header-top-wraper">
								<div class="row">
									<div class="col-lg-1 col-md-0 col-sm-1 col-xs-12">
										<div class="menu-switcher-pro">
											<button type="button" id="sidebarCollapse"
												class="btn bar-button-pro header-drl-controller-btn btn-info navbar-btn">
												<i class="icon nalika-menu-task"></i>
											</button>
										</div>
									</div>
									<div class="col-lg-6 col-md-7 col-sm-6 col-xs-12">
										<div class="header-top-menu tabl-d-n hd-search-rp">
											<div class="breadcome-heading">
												<form role="search" class="">
													<input type="text" placeholder="Search..."
														class="form-control"> <a href=""><i
														class="fa fa-search"></i></a>
												</form>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Mobile Menu start -->

			<div class="product-status mg-b-30">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="product-status-wrap">
								<h4>Danh sách sản phẩm</h4>
								<div class="add-product">
									<a th:href="@{/admin/add}">Thêm</a>
								</div>
								<table>
									<tr>
										<th>Image</th>
										<th>Product Title</th>
										<th>Status</th>
										<th>Purchases</th>
										<th>Product sales</th>
										<th>Stock</th>
										<th>Price</th>
										<th>Setting</th>
									</tr>
									<tr>
										<td><img
											th:src="@{/resource/admin/img/new-product/5-small.jpg}"
											alt="" /></td>
										<td>Product Title 1</td>
										<td>
											<button class="pd-setting">Active</button>
										</td>
										<td>50</td>
										<td>$750</td>
										<td>Out Of Stock</td>
										<td>$15</td>
										<td>
											<button data-toggle="tooltip" title="Edit"
												class="pd-setting-ed">
												<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
											</button>
											<button data-toggle="tooltip" title="Trash"
												class="pd-setting-ed">
												<i class="fa fa-trash-o" aria-hidden="true"></i>
											</button>
										</td>
									</tr>


								</table>
								<div class="custom-pagination">
									<ul class="pagination">
										<li class="page-item"><a class="page-link" href="#">Previous</a></li>
										<li class="page-item"><a class="page-link" href="#">1</a></li>
										<li class="page-item"><a class="page-link" href="#">2</a></li>
										<li class="page-item"><a class="page-link" href="#">3</a></li>
										<li class="page-item"><a class="page-link" href="#">Next</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>



		<div th:insert="~{admin/footer :: footer_admin}"></div>
</body>

</html>
