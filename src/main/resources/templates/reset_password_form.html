<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reset Password Writer</title>
</head>
<body>

	<!-- NÆ I Gáº®N LINK VÃO -->
	<div th:insert="~{link :: links}"></div>
	<!-- Add your site or application content here -->
	<!--Header Area Start-->
	<!-- NÆ I Gáº®N HEADER -->
	<div th:insert="~{header :: header_in}"></div>
	<div>
		<div>
			<div>
				<h2 style="margin: auto; width: 50%;">Reset Your Password</h2>
			</div>

			<form th:action="@{/reset_password}" method="post"
				style="max-width: 350px; margin: 0 auto;">
				<input type="hidden" name="token" th:value="${token}" />
				<div class="border border-secondary rounded p-3">
					<div>
						<p>
							<input type="password" name="password" id="password"
								class="form-control" placeholder="Enter your new password"
								required autofocus />
						</p>
						<p>
							<input type="password" class="form-control"
								placeholder="Confirm your new password" required
								oninput="checkPasswordMatch(this);" />
						</p>
						<p class="text-center">
							<input type="submit" value="Change Password"
								class="btn btn-primary" />
						</p>
					</div>
				</div>
			</form>

		</div>
		<!-- /** Check conform Password is same*/ -->
		<script type="text/javascript">
			function checkPasswordMatch(fieldConfirmPassword) {
				if (fieldConfirmPassword.value != $("#password").val()) {
					fieldConfirmPassword
							.setCustomValidity("Passwords do not match!");
				} else {
					fieldConfirmPassword.setCustomValidity("");
				}
			}
		</script>

	</div>
</body>
</html>
