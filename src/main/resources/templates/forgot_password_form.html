<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:insert="~{link :: links}"></div>
	<!-- Add your site or application content here -->
	<!--Header Area Start-->
	<!-- NÆ I Gáº®N HEADER -->
	<div th:insert="~{header :: header_in}"></div>

	<div>
		<h2 style="margin: auto; width: 50%;">Forgot Password</h2>
	</div>

	<div style="margin: auto; width: 100%;" th:if="${error != null}">
		<p class="text-danger" style="margin: auto; width: 50%;">[[${error}]]</p>

	</div>
	<div style="margin: auto; width: 100%;" th:if="${message != null}">
		<p class="text-warning" style="margin: auto; width: 50%;">[[${message}]]</p>
	</div>

	<form th:action="@{/forgot_password}" method="post"
		style="max-width: 420px; margin: 0 auto;">
		<div class="border border-secondary rounded p-3">
			<div>
				<p style="margin: auto; width: 100%;">We will be sending a reset
					password link to your email.</p>
			</div>
			<div>
				<p>
					<input type="email" name="email" class="form-control"
						placeholder="Enter your e-mail" required autofocus />
				</p>
				<p class="text-center">
					<input type="submit" value="Send" class="btn btn-primary" />
				</p>
			</div>
		</div>
	</form>


</body>
</html>
