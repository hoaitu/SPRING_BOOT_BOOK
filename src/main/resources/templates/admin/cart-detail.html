<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>WRITER Admin</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- favicon
		============================================ -->

</head>
<style>
h3 {
	color: white;
}
</style>
<body>
	<!-- NƠI GẮN LINK VÀO -->
	<div th:insert="~{admin/linkAdm :: links_admin}"></div>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->




	<div th:insert="~{admin/header :: header_admin}"></div>

	<div class="container marketing"
		style="width: 80%; float: right; margin-right: 30px">
		<h1 style="color: red;">CHI TIẾT ĐƠN HÀNG</h1>
		<br />

		<div class="payment-order clearfix">
			<h3>
				Mã đơn hàng của bạn: <b th:text="${order.receiptId}"></b>
			</h3>
			<p>
				Tên khách hàng: <b th:text="${order.receiptName }"></b>
			</p>
			<p>
				Số điện thoại: <b th:text="${order.receiptPhone }"></b>
			</p>
			<p>
				Địa chỉ giao hàng: <b th:text="${order.receiptAddress}"></b>
			</p>
			<p>
				Ngày đặt: <i th:text="${order.receiptDate }"></i>
			</p>
			<p>
				Tổng tiền: <b th:text="${order.total }+'00 VNĐ'"></b>
			</p>
		</div>

		<br />
		<h4>Thông tin đơn hàng</h4>
		<table class="table table-bordered">
			<tr>
				<th>Hình</th>
				<th>Tên sản phẩm</th>
				<th>Số lượng</th>
				<th>Đơn giá</th>
			</tr>
			<!-- <c:forEach items="${listdetail }" var="order"> -->
			<div th:each="order : ${listdetail}">
			<tr>
				<td class="text-center"><img alt=""
					th:src="@{${order.product.hinhAnh}}" width="70" height="60" /></td>
				<td><p th:text="${order.product.tenSach }"></p></td>
				<td><p th:text="${order.receiptItemQuantity }"></p></td>
				<td><p th:text="${order.receiptItemPrice }+'00 VNĐ'"></p></td>
			</tr>
			<!-- 	</c:forEach> -->
			</div>
		</table>
		<div class="clearfix col-md-12">
			<div class="button text-right">
				<a class="btn btn-default btn-danger" th:href="@{/admin/listOrder}">Quay
					lại quản lý đơn hàng</a>
			</div>
		</div>
		<hr class="featurette-divider">
	</div>
	<!--FOOTER -->

	<div th:insert="~{admin/footer :: footer_admin}"></div>

</body>
</html>
